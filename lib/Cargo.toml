[package]
name = "profiler-get-symbols"
version = "0.1.0"
authors = ["Markus Stange <mstange@themasta.com>"]
license = "MIT/Apache-2.0"
edition = "2018"
description = "Symbolication utilities for the Firefox profiler."
homepage = "https://github.com/mstange/profiler-get-symbols/"
repository = "https://github.com/mstange/profiler-get-symbols/"
readme = "README.md"

[features]
default = []
send_futures = []

[dependencies.object]
default-features = false
features = ["read"]
version = "0.23"

[dependencies]
pdb = "0.6.0"
uuid = "0.8.1"
goblin = "0.0.17"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.53"
cpp_demangle = "0.2.16"
msvc-demangler = "0.8.0"
rustc-demangle = "0.1.16"
addr2line = "0.14.0"
bitflags = "1.2.1"
